<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bluething{
            color: blue;
        }

    </style>
</head>

<body>
    <h1 style="color: red;">설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.<br><br>
    <fieldset style="background-color: pink;">
        <legend>설문내용</legend>
        
        <p class="bluething">학년</p>
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2">2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
        <br><br>
        <p class="bluething">성별</p>
        <input type="radio" name="sex" value="남">남
        <input type="radio" name="sex" value="여">여
        <br><br>
        <p class = "bluething">관심분야</p> 
        <select id="browsers" name="browsers" multiple size="3" required autofocus>
            <option value="웹서비스" selected>웹서비스</option>
            <option value="AI">AI</option>
            <option value="빅데이터">빅데이터</option>
            <option value="메타버스">메타버스</option>
        </select>
    
        <p class = "bluething">진로</p>
        <input type="checkbox" name="vision" value="1" checked>기획
        <input type="checkbox" name="vision" value="2">개발
        <input type="checkbox" name="vision" value="3">창업
        <input type="checkbox" name="vision" value="4">영업
        <p class = "bluething">남기고 싶은 말</p>
        <p>
            <textarea id="talk" name="talkspace"
            rows="10" cols="50">말을 남겨주세요</textarea>
        </p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </fieldset>
    <br>
    <footer style="background-color: orange;">
    Copyright 2021 by Y.N.
</footer>
</body>

</html>
