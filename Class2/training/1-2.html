<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    1학기 성적

    <table border="1">
        <thead>
            <th>이름</th>
            <th>HTML</th>
            <th>CSS</th>
        </thead>
        <tbody>
            <tr>
                <!-- 첫번째 줄 시작 -->
                <td>황기태</td>
                <td>80</td>
                <td>70</td>
            </tr><!-- 첫번째 줄 끝 -->
            <tr>
                <!-- 두번째 줄 시작 -->
                <td>이재문</td>
                <td>95</td>
                <td>99</td>
            </tr><!-- 두번째 줄 끝 -->
            <tr>
                <td>이병은</td>
                <td>40</td>
                <td>61</td>
            </tr>
        </tbody>
        <tfoot>
            <tr border = "1">
                <td><b>합</b></td>
                <td><b>225</b></td>
                <td><b>230</b></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
