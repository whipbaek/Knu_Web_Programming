        div 
        {
            display: inline-block;

<body>
    <script>
        document.write("<h3>색이름과 색</h3><hr>")
        var colorNames = ["maroon","red","orange","yellow","olive","purple"
    ,"fuchsia","white","lime","green","navy","blue","aqua","teal","black","silver","gray"];

    for(var i=0 ; i<colorNames.length ; i++)
{
    document.write("<div style='background-color:"+colorNames[i]+"'>"+colorNames[i]+"</div>");
    if(i==5 || i==11) {
        document.write("<br>");
    }
}
    </script>
