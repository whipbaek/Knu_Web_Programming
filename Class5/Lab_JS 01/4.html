<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		function factorial(n) {
			
                let sum = 1;
                for(let i=1; i<=n; i++){
                    sum *= i;
                }
                return sum;
		}

		function calculate() {
			var num = document.forms["fac"];
			document.getElementById("res").innerHTML = num[0].value+ "! 계산 결과는"+factorial(num[0].value) + "입니다.";
		}

	</script>

	 N 팩토리얼 계산값을 입력하시오<br><br>
	<form id = "fac">
		<input type = "text" id = "number">
		<input type = "button" name = "btn" value = "N 팩토리얼 계산" onclick = "calculate()">
	</form>
	<span id = "res"></span>
</body>
</html>
